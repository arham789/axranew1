<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Your Tuition</title>
    <link rel="icon" href="/static/images/logo.jpeg" type="image/jpeg">
    <link rel="stylesheet" href="/static/styles.css"> <!-- Ensure your CSS path is correct -->
    <style>
        /* General Styles */
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: url('/static/images/Axra.jpg') no-repeat center center; /* Replace with the correct image path */
            background-size: cover; /* Ensures the image covers the entire screen */
            background-attachment: fixed; /* Keeps the image fixed when scrolling */
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh; /* Ensures the image always covers the full viewport height */
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: auto;
        }

        /* Modal Background */
        #bookTuitionModal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(0, 0, 0, 0.6);
            z-index: 999;
            overflow-y: auto; /* Enable scrolling */
        }

        /* Modal Container */
        .modal-content {
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.3);
            position: relative;
            width: 100%;
            max-width: 450px;
            max-height: 90vh; /* Set max height */
            overflow-y: auto; /* Allow scrolling if content overflows */
            transition: transform 0.3s ease;
        }

        /* Close Button */
        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .close-btn:hover {
            color: #ff5c5c;
        }

        /* Oval Logo Styling */
        .logo {
            display: block;
            margin: 0 auto 20px;
            width: 100px;
            height: 100px;
            border-radius: 50%; /* Makes it a circle */
            background-image: url('/static/images/logo.jpeg'); /* Replace with your logo's path */
            background-size: cover;
            background-position: center;
            border: 2px solid #4CAF50; /* Optional: Add a border for aesthetics */
        }

        /* Form Label & Input Styling */
        label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50; /* Green color */
            color: white;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049; /* Darker green on hover */
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .modal-content {
                padding: 20px;
            }
        }

        @media (max-width: 480px) {
            .modal-content {
                padding: 15px;
            }
        }
    </style>
</head>

<body>
    <div id="bookTuitionModal" class="hidden">
        <div class="modal-content">
            <!-- Logo -->
            <div class="logo"></div>
            
            <h3 class="text-2xl font-semibold mb-4">Book Your Tuition</h3>
            <form action="/book_tuition" method="POST">
                <label for="book-name">Name:</label>
                <input type="text" id="book-name" name="name" required>

                <label for="book-mobile">Mobile Number:</label>
                <input type="tel" id="book-mobile" name="mobile" required>

                <label for="book-class">Class:</label>
                <select id="book-class" name="class" required>
                    <option value="nursery-ukg">Class Nursery to U.KG</option>
                    <option value="1-5">Class 1 to 5</option>
                    <option value="6-10">Class 6 to 10</option>
                    <option value="11-12">Class 11 to 12</option>
                    <option value="neet-jee">NEET or JEE Preparation</option>
                    <option value="additional">Any Additional Classes</option>
                </select>

                <label for="book-address">City:</label>
                <input type="text" id="book-address" name="address" required>

                <label for="book-school">School Name:</label>
                <input type="text" id="book-school" name="school">

                <button type="submit">Submit</button>
            </form>
            <span class="close-btn" onclick="closeModal()">âœ–</span>
        </div>
    </div>

    <script>
        function closeModal() {
            // Hide the modal
            document.getElementById('bookTuitionModal').style.display = 'none';
            // Redirect to the home page
            window.location.href = "{{ url_for('index') }}"; // Adjust this based on your routing setup
        }

        // Example function to open the modal (you should call this when needed)
        function openModal() {
            document.getElementById('bookTuitionModal').style.display = 'flex';
        }
    </script>
</body>

</html>
