<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join as a Tutor</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="icon" href="/static/images/logo.jpeg" type="image/jpeg">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* General Styles */
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: url('/static/images/Axra.jpg') no-repeat center center; /* Replace with the correct image path */
            background-size: cover; /* Ensures the image covers the entire screen */
            background-attachment: fixed; /* Keeps the image fixed when scrolling */
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh; /* Ensures the image always covers the full viewport height */
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: auto;
        }

        /* Modal Background */
        #joinTutorModal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(0, 0, 0, 0.6);
            z-index: 999;
            overflow-y: auto;
        }

        /* Modal Container */
        .modal-content {
            background-color: white ;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.3);
            position: relative;
            width: 100%;
            max-width: 450px;
            max-height: 90vh; /* Set a max height for the modal */
            overflow-y: auto; /* Enable vertical scrolling */
        }

        /* Close Button */
        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .close-btn:hover {
            color: #ff5c5c;
        }

        /* Oval Logo Styling */
        .logo {
            display: block;
            margin: 0 auto 20px;
            width: 100px;
            height: 100px;
            border-radius: 50%; /* Makes it a circle */
            background-image: url('/static/images/logo.jpeg'); /* Replace with your logo's path */
            background-size: cover;
            background-position: center;
            border: 2px solid #4CAF50; /* Optional: Add a border for aesthetics */
        }

        /* Form Label & Input Styling */
        label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
        }

        input[type="text"], input[type="email"], input[type="tel"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus, input[type="email"]:focus, input[type="tel"]:focus {
            border-color: #4CAF50;
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .modal-content {
                padding: 15px;
            }
        }

        @media (max-width: 480px) {
            .modal-content {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Modal -->
    <div id="joinTutorModal">
        <div class="modal-content">
            <!-- Logo -->
            <img src="/static/images/logo.jpeg" alt="Logo" class="logo">

            <!-- Close Button -->
            <span class="close-btn" onclick="closeModal()">&times;</span>

            <!-- Modal Heading -->
            <h3 class="text-center text-2xl font-bold mb-4">Join as a Tutor</h3>

            <!-- Form -->
            <form id="join-tutor-form" action="{{ url_for('join_tutor') }}" method="POST">
                <label for="tutor-name">Name:</label>
                <input type="text" id="tutor-name" name="name" required>

                <label for="tutor-mobile">Mobile Number:</label>
                <input type="tel" id="tutor-mobile" name="mobile" required>

                <label for="tutor-email">Email:</label>
                <input type="email" id="tutor-email" name="email" required>

                <label for="tutor-qualification">Qualification:</label>
                <input type="text" id="tutor-qualification" name="qualification" required>

                <label for="tutor-address">Preffered Area :</label>
                <input type="text" id="tutor-address" name="address" required>

                <label for="tutor-city">City:</label>
                <input type="text" id="tutor-city" name="city" required>

                <label for="tutor-pin">PIN Code:</label>
                <input type="text" id="tutor-pin" name="pin" required>

                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

    <script>
        function closeModal() {
            // Redirect to the index page
            window.location.href = "{{ url_for('index') }}";
        }

        // Display the modal when the page loads
        document.getElementById('joinTutorModal').style.display = 'flex';
    </script>
</body>
</html>
